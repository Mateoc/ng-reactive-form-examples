
<ul class="forms">
  <li (click)="current='reactive'" [ngClass]="{active:current === 'reactive'}">Reactive forms</li>
  <li (click)="current='template'" [ngClass]="{active:current === 'template'}">Template driven forms</li>
</ul>
<div [ngSwitch]="current">
  <app-reactive-form *ngSwitchCase="'reactive'"></app-reactive-form>
  <app-template-driven-form *ngSwitchCase="'template'"></app-template-driven-form>
</div>
